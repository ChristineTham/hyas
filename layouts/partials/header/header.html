<!-- Header -->
<header id="header" class="alt">
  <h1><a href="{{ "/" | absURL }}">{{ .Site.Params.Title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            {{ range .Site.Menus.main }}
              <li><a href="{{ .URL }}">{{- .Name -}}</a></li>
            {{ end }}
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
